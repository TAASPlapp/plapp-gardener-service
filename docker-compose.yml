version: "3"

networks:
  gardener-network:

services:
  plapp-gardener-db:
    image: postgres:latest
    container_name: plapp-gardener-db
    ports:
      - "5433:5432"
    env_file:
      - postgres.env
    volumes:
      - database-data:/var/lib/postgresql/data
    networks:
      - gardener-network

  plapp-gardener-service:
    image: maven:latest
    working_dir: $PWD
    volumes:
      - $PWD:$PWD
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    command: mvn spring-boot:run
    networks:
      - gardener-network
    depends_on:
      - plapp-gardener-db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - plapp-gardener-service
    ports:
      - "4002:4000"
    networks:
      - gardener-network
volumes:
  database-data:
